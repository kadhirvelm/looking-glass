# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
    setup:
        docker:
            - image: circleci/node:10.18.0
        steps:
            - checkout
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies-
            - run:
                - name: Install dependencies
                - command: yarn
            - save_cache:
                paths:
                    - node_modules
                key: v1-dependencies-{{ checksum "package.json" }}
    build:
        docker:
            - image: circleci/node:10.18.0
        steps:
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies-
            - run:
                - name: Install dependencies
                - command: yarn
            - run:
                - name: Build
                - command: yarn build
    lint:
        docker:
            - image: circleci/node:10.18.0
        steps:
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies-
            - run:
                - name: Install dependencies
                - command: yarn
            - run:
                - name: Lint
                - command: yarn lint
workflows:
    version: 2
    build_and_lint:
        jobs:
            - setup
            - build:
                requires:
                    - setup
            - lint:
                requires:
                    - setup
